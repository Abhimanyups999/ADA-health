{% extends"doctor/doctorindex.html" %}
{% block body %}
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>
    <style>
table {
  border-collapse: collapse;
  width: 100%;
}

th, td {
  text-align: left;
  padding: 8px;
}

tr:nth-child(even) {background-color: #f2f2f2;}
</style>
</head>

<body>
<form id="form1" name="form1" method="post" action="">
    <h2 class="red">UPDATE SCHEDULE</h2>
<table class="table table-hover">
    <tr>
      <th width="166" height="76" scope="row">date</th>
      <td width="206"><label for="textfield"></label>
      <input type="date" name="textfield" id="textfield" value="{{ data.date }}" /></td>
    </tr>
    <tr>
      <th height="104" scope="row">from time</th>
      <td><label for="textfield2"></label>
      <input type="time" name="textfield2" id="textfield2" value="{{ data.from_time }}"/></td>
    </tr>
    <tr>
      <th height="143" scope="row">to time</th>
      <td><label for="textfield3"></label>
      <input type="time" name="textfield3" id="textfield3" value="{{ data.to_time }}"/></td>
    </tr>
    <tr>
      <th height="74" colspan="2" scope="row"><input type="submit" name="button" id="button" value="UPDATE" /></th>
    </tr>
  </table>
</form>
</body>
</html>
{% endblock %}
